<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cocktailmixer</title>
    <link rel="stylesheet" href="../css/style.scss">
    <link rel="icon" type="image/x-icon" href="../icons/favicon.ico">
</head>
<body>
<nav class="navbar">
    <div class="selection">Alkoholfrei</div>
    <div class="line"></div>
    <div class="selection">Alkoholisch</div>
</nav>

<div class="main-wrapper">

    <div class="select-window">
        <button type="button" class="drink-button" data-action="drinkPopup">
            <img class="drink-img" src="https://placehold.jp/3d4070/ffffff/128x128.png" alt="img">
            <span>NAME</span>
        </button>
<!--        platzhalter klasse-->
        <button type="button" class="drink-button" data-action="adminPopup">
            <img class="drink-img" src="https://placehold.jp/3d4070/ffffff/128x128.png" alt="img">
            <span>NAME</span>
        </button>
    </div>

    <button type="button" class="admin-btn"><img src="../icons/settings.svg" alt=""></button>

    <div id="bgLayer">
        <div class="popup popup-drink">
            <div class="image-wrap">
                <img class="drink-img big" src="https://placehold.jp/3d4070/ffffff/128x128.png" alt="">
            </div>

            <div class="drink-info">
                <span class="drink-title">Beispieltitel</span>
                <span class="drink-description">lorem ipsum samsan orem leral lorem ipsum samsan orem leral.</span>
                <button onclick="" type="submit">Drink bestellen</button>
            </div>
            <button class="close-btn" type="button" onclick="closePopup()">X</button>
        </div>

        <div class="popup popup-pin">
            <span>Enter Pin</span>
            <div class="numpad">
                numpad
            </div>
            <button type="button" class="close-btn" onclick="closePopup()">X</button>
        </div>
    </div>




</div>
<script src="../js/scripts.js"></script>
</body>
</html>
