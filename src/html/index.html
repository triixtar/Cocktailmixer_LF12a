<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cocktailmixer</title>
    <link rel="stylesheet" href="../css/style.scss">
</head>
<body>
<nav class="navbar">
    <div class="selection">Alkoholfrei</div>
    <div class="selection">Alkoholisch</div>
</nav>

<div class="main-wrapper">

    <div class="selectWindow">
        <button type="button" class="drink-button" onclick="openPopup()">
            <img class="drink-img" src=https://placehold.jp/3d4070/ffffff/128x128.png alt="img">
            <span>NAME</span>
        </button>
    </div>

    <div id="bgLayer">
        <div class="popup">
            <img class="drink-img big" src="" alt="">

            <div>
                <span class="drink-title"></span>
                <span class="drink-info"></span>
                <button type="submit">Drink bestellen</button>
            </div>
            <button type="button" onclick="closePopup()">debug close popup</button>
        </div>
    </div>
</div>
<script src="../js/scripts.js"></script>
</body>
</html>
