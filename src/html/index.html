<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cocktailmixer</title>
    <link rel="stylesheet" href="../css/style.scss">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="../icons/favicon.ico">
</head>
<body>
<nav class="navbar">
    <div>
        <button type="button" style="opacity: 0; right: 5em;" class="admin-btn"><img draggable="false" src="../icons/settings.svg" alt=""></button>
    </div>
    <div class="content">
        <div class="selection">Alkoholfreie Getränke</div>
        <div class="line"></div>
        <div class="selection">Alkoholische Getränke</div>
    </div>
    <div>
        <button type="button" class="admin-btn"><img draggable="false" src="../icons/settings.svg" alt=""></button>
    </div>
</nav>

<div class="main-wrapper">

    <div class="select-window" id="cocktailList"></div>

    <div id="bgLayer">
        <!-- NEU: Wrapper um beide Panels -->
        <div class="popup-wrap" id="drinkPopupWrap">

            <!-- bestehendes Drink-Popup -->
            <div class="popup popup-drink">
                <div class="image-wrap">
                    <img class="drink-img big" draggable="false" src="https://placehold.jp/3d4070/ffffff/128x128.png" alt="">
                </div>

                <div class="drink-info">
                    <span class="drink-title">Beispieltitel</span>
                    <span class="drink-description">lorem ipsum ...</span>
                    <button type="button" onclick="orderCocktail(1)">Drink bestellen</button>

                    <!-- NEU: Toggle Button -->
                    <button type="button" class="secondary-btn" style="background: mediumpurple; color: black; position: absolute; bottom: 0; right: 0; margin: 0.5rem;" id="ingredientsToggle">
                        Zutaten
                    </button>
                </div>

                <button class="close-btn" type="button" onclick="closePopup()">X</button>
            </div>

            <!-- NEU: Ingredients Panel rechts -->
            <aside class="popup popup-ingredients" id="ingredientsPanel" aria-hidden="true">
                <div class="ingredients-head">
                    <span class="ingredients-title">Zutaten</span>
                </div>

                <ul class="ingredients-list" id="ingredientsList">
                    <li class="ingredient-item">Lade Zutaten…</li>
                </ul>
            </aside>

        </div>

        <div class="popup popup-pin" id="pinPopup">
            <span class="pin-title">PIN eingeben</span>

            <div class="pin-dots" aria-hidden="true">
                <span class="dot" data-idx="0"></span>
                <span class="dot" data-idx="1"></span>
                <span class="dot" data-idx="2"></span>
                <span class="dot" data-idx="3"></span>
            </div>

            <div class="numpad-row" role="group" aria-label="Ziffernblock">
                <button class="key" data-key="1">1</button>
                <button class="key" data-key="2">2</button>
                <button class="key" data-key="3">3</button>

                <button class="key" data-key="4">4</button>
                <button class="key" data-key="5">5</button>
                <button class="key" data-key="6">6</button>

                <button class="key" data-key="7">7</button>
                <button class="key" data-key="8">8</button>
                <button class="key" data-key="9">9</button>

                <button style="opacity: 0" class="key close">X</button>
                <button class="key" data-key="0">0</button>
                <button class="key back">←</button>

            </div>

            <button class="close-btn" type="button" onclick="closePopup()">X</button>
        </div>

    </div>

</div>

<script src="../js/scripts.js"></script>

<!-- removed old inline highlight script on purpose -->

<section
        class="app-alerts"
        id="alertHost"
        aria-live="polite"
        aria-relevant="additions removals"
></section>

<template id="alertTemplate">
    <article class="app-alert app-alert--info" role="status">
        <div class="app-alert__content">
            <div class="app-alert__title">Alertname</div>
            <div class="app-alert__message">Alertmessage</div>
        </div>

        <button class="app-alert__close" type="button" aria-label="Alert schließen">
            ✕
        </button>
    </article>
</template>

<script src="../js/alerts.js"></script>


<!-- Busy / Progress Overlay -->
<div id="busyOverlay" class="busy-overlay" aria-hidden="true">
    <div class="busy-card" role="status" aria-live="polite">
        <div class="busy-title">Drink wird gemixt…</div>
        <div class="busy-sub">Bitte warten</div>

        <div class="busy-bar">
            <div class="busy-bar__fill" id="busyBarFill"></div>
        </div>

        <div class="busy-time" id="busyTimeText">20s</div>
    </div>
</div>

</body>
</html>
